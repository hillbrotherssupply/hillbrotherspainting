<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hill Brothers Painting & Contracting, LLC</title>
  <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg" />
  <link rel="shortcut icon" href="images/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="images/favicon/site.webmanifest" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>

  <div id="header-placeholder"></div>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <p>We'll get back to you as soon as possible.</p>
    <script type="text/javascript" src="https://form.jotform.com/jsform/253035946984065"></script>
  </section>

  <div id="footer-placeholder"></div>

  <!-- load components -->
  <script>
    const includes = [
      { file: "header.html",  id: "header-placeholder" },
      { file: "footer.html",  id: "footer-placeholder" }
    ];
    includes.forEach(include => {
      fetch(include.file)
        .then(response => {
          if (!response.ok) throw new Error(`${include.file} not found`);
          return response.text();
        })
        .then(html => {
          const el = document.getElementById(include.id);
          if (el) el.innerHTML = html;
        })
        .catch(err => console.warn(`‚ùå Failed to load ${include.file}:`, err));
    });
  </script>

</body>

</html>
